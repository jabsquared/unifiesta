<!DOCTYPE html>
<ion-view name="event" class="event" title="{{event.name}}">

  <ion-nav-title>
    <univision-logo></univision-logo>
  </ion-nav-title>

  <ion-nav-buttons side="right">
    <button class="button button-icon icon ion-android-alarm-clock" ng-click="schedule({{event}})"></button>
  </ion-nav-buttons>

  <ion-content>
    <h2 class="event-title">
      {{event.name}}
    </h2>
    <p class="event-description">
      {{event.desc}}
    </p>
  </ion-content>

</ion-view>
