<!DOCTYPE html>
<ion-view name="events" title="Events">
  <ion-nav-buttons side="left">
    <button class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>

  <ion-nav-title>
    <img alt="Univision" href="#/events" class="logo-img" src="img/logo.png" />
  </ion-nav-title>

  <ion-nav-buttons side="right">
    <button class="button button-icon icon ion-map" ng-click="goToMaps()"></button>
  </ion-nav-buttons>

  <ion-content style="background-image: url('./img/needle.png')">
    <ion-list can-swipe="listCanSwipe" show-delete="shouldShowDelete">
      <section class="events">
        <ion-item class="list card" ng-repeat="event in events" style="background-color:rgba(1,1,1,0.1)">
          <a ng-click="schedule({{event}}">
            <div class="row" style="background-color: #fff; border-bottom: 1px solid black">
              <!-- <a ng-click="schedule({{event}})" style="background-color:rgba(0,0,0,0)"> -->
              <div class="col col-20 col-center">
                <i class="icon ion-android-alarm-clock" ng-click="schedule({{event}})" style="font-size: 30px"></i>
              </div>
              <div class="col col-center">
                <p style="font-size: 20px; overflow: visible">{{event.start | date:'HH:mm a'}}</p>
              </div>
            </div>
          </a>
          <div class="row" style="background-color: #fff">
            <div class="col">
              <a class="event-link" href="#/events/{{event.id}}">
                <div class="item item-avatar" style="background-color:rgba(0,0,0,0)">
                  <img src="img/event-logo.png">
                  <h2 class="">{{event.name}}</h2>
                  <p class="">{{event.desc | limitTo : 135 : 0}}</p>
                </div>
              </a>
            </div>
          </div>

          <!-- <div class="row responsive-sm">
            <div class="col">
              <a class="item" ng-click="schedule({{event}})" style="background-color:rgba(0,0,0,0)">
                <i class="icon ion-android-alarm-clock" ng-click="schedule({{event}})"></i>
                <h2>{{event.start}}</h2>
              </a>
            </div>
          </div> -->

        </ion-item>
      </section>
    </ion-list>
  </ion-content>
</ion-view>
