<!DOCTYPE html>
<ion-view name="events" class="events">
  <ion-nav-buttons side="left">
    <a nav-direction="back" ng-href="#/boothmap">
      <button class="button button-icon icon ion-disc button-clear">
       ) Booth
      </button>
    </a>
  </ion-nav-buttons>

  <ion-nav-title>
    <univision-logo></univision-logo>
  </ion-nav-title>

  <ion-nav-buttons side="right">
    <button class="button icon-right button-icon icon ion-ios-navigate button-clear" ng-click="go('pnp')">
      Parking (
    </button>
  </ion-nav-buttons>

  <ion-content class="has-header has-footer" header-shrink has-bouncing="true">
    <ion-list can-swipe="listCanSwipe" show-delete="shouldShowDelete">
      <ion-item class="list card" ng-repeat="event in events">
        <div>

          <a ng-click="schedule({{event}})">
            <div class="item item-avatar">
              <i class="icon ion-android-time"></i>
              <h2>Start : {{event.start | date:'HH:mm a'}}</h2>
              <p>
                End: {{event.end | date:'HH:mm a'}}
              </p>
            </div>
          </a>

          <a href="#/events/{{event.id}}">
            <div class="item">
              <h2>{{event.name | limitTo : 27 : 0}}</h2>
              <p>
                {{event.desc | limitTo : 27 : 0}}
              </p>
            </div>
          </a>
        </div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
