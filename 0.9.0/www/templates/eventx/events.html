<!DOCTYPE html>
<ion-view name="events" class="events">

  <ion-nav-bar class="bar-energized" align-title="center">

    <ion-nav-buttons side="left">
      <a nav-direction="back" ng-click="goBack()">
        <button class="button icon-left button-clear ion-ios-arrow-left">
          Back
        </button>
      </a>
    </ion-nav-buttons>

    <ion-nav-title>
      <univision-logo></univision-logo>
    </ion-nav-title>

  </ion-nav-bar>



  <ion-content class="has-header has-footer" has-bouncing="true" padding="true">

      <ion-list class="card list" collection-repeat="event in events" item-height="27%" item-width="90%">

        <a ng-click="schedule(event)">
          <div class="item item-avatar">
            <i class="icon ion-android-time"></i>
            <h2>Start: {{event.start | date:'h:mm a'}}</h2>
            <p>
              End: {{event.end | date:'hh:mm a'}}
            </p>
          </div>
        </a>

        <a ng-href="#/events/{{event.id}}" class="item item-text-wrap">
          <div >
            <h2>{{event.name | limitTo : 27 : 0}}</h2>
            <p>
              {{event.desc | limitTo : 27 : 0}}
            </p>
          </div>
        </a>
      </ion-list>

  </ion-content>
</ion-view>
