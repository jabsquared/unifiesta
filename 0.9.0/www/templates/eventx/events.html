<!DOCTYPE html>
<ion-view name="events" class="events">
    <ion-nav-buttons side="left">
        <button class="button icon-left button-clear ion-ios-arrow-left"  ng-click="goBack()">
          Regresar
        </button>
    </ion-nav-buttons>

    <ion-nav-title>
      <img alt="Independent de Mexico" class="logo" ng-src="img/main/header.png"/>
    </ion-nav-title>

  <ion-content class="has-header"  has-bouncing="true" >
  <!-- on-scroll="$root.showFooter=false" -->

    <ion-list>
      <ion-item class="list" collection-repeat="event in events">
        <div id="Card{{event.id}}" class="card">

          <a ng-click="schedule(event)">
            <div class="item item-avatar">
              <i ng-class="event.reminder ?
                'icon ion-ios-star scheduled' :
                'icon ion-ios-star-outline'"></i>
              <h2>Inicia: {{event.start | date:'hh:mm a'}}</h2>
              <p>
                Termina: {{event.end | date:'hh:mm a'}}
              </p>
            </div>
          </a>

          <a ng-href="#/events/{{event.id}}">
            <div class="item">
              <h2>{{event.name | limitTo : 18 : 0}}</h2>
              <p>
                {{event.desc | limitTo : 18 : 0}}
              </p>
            </div>
          </a>

        </div>
      </ion-item>
    </ion-list>

    <div class="signature">
      <h1>
        jabSquared
      </h1>
    </div>
  </ion-content>
</ion-view>
