<!DOCTYPE html>
<ion-view name="home" class="home">

  <ion-nav-title>
    <span class="bold">
      Univision
    </span>
    <img class="unilogo" alt="Univision" ng-src="img/main/logo-18.png" />
    <span class="bold">
      Events
    </span>
  </ion-nav-title>

  <ion-content class="has-header" has-bouncing="true" padding="true">

    <div class="content">

      <img alt="Univision" ng-src="img/main/header.png" />

      <div class="option">
        <button class="button button-block button-assertive bold" ng-click="navigate('events')">
          Programa
        </button>
        <button class="button button-block button-assertive bold" ng-click="navigate('boothmap')">
          Mapa del Evento
        </button>
        <button class="button button-block button-assertive bold" ng-click="navigate('pnp')">
          estacionamientos
        </button>
        <div class="raffle">
          <h3 class="bold">
            Raffle #:
            <br>
            <i ng-show="$storage.gotRaffle">
            {{$storage.raffle | numberFixedLen : 5}}
            <i>
              <i ng-hide="$storage.gotRaffle">
              Loading...
              <i>
          </h3>
          <br>
          <ion-spinner class="center spinner-energized" icon="lines" ng-hide="$storage.gotRaffle">
          </ion-spinner>
        </div>
      </div>
    </div>

    <div class="signature">
      jabSquared
    </div>
    <!-- <ion-infinite-scroll distance="0.9%" spinner="ripple">
    </ion-infinite-scroll> -->
  </ion-content>
</ion-view>
<ion-footer-bar ng-controller="SponsorsCtrl" class="sponsors bar-energized" ng-show="$root.showFooter">
  <a ng-click="toggle()">
    <h1 class="title bold">Sponsors</h1>

    <ion-slide-box show-pager="false" does-continue="true" auto-play="true" slide-interval="2700" on-slide-changed="slideChanged(index)">

      <!-- Single Image -->
      <!-- <ion-slide ng-repeat="i in img">
        <div class="sgroup" >
          <img ng-src="{{::img[$index]}}" alt="img{{$index}}">
        </div>
      </ion-slide> -->

      <!-- Multiple Images -->
      <ion-slide ng-repeat="i in img" ng-if="$index % 4 === 0">
        <div class="sgroup">
          <img ng-src="{{::img[$index]}}" alt="img{{$index}}">
          <img ng-src="{{::img[$index + 1]}}" alt="img{{$index+1}}">
          <img ng-src="{{::img[$index + 2]}}" alt="img{{$index+2}}">
          <img ng-src="{{::img[$index + 3]}}" alt="img{{$index+3}}">
        </div>
      </ion-slide>

    </ion-slide-box>
  </a>
</ion-footer-bar>
