<!DOCTYPE html>
<ion-view title="Sponsors" class="sponsors">
	<ion-nav-bar class="bar-energized" align-title="center">
		<ion-nav-back-button class="button-clear" ng-click="spsBack()">
			<i class="ion-chevron-left"></i> Back
		</ion-nav-back-button>
	</ion-nav-bar>
	<ion-content class="has-header" has-bouncing="true" padding="true">
		<div class="row" ng-repeat="s in sps" ng-if="$index % 4 === 0">
			<div class="col col-25" ng-if="$index < sps.length">
				<div class="box">
					<!-- Put image into a white box, with rounded corner etc.. -->
					<img ng-src="{{sps[$index].src}}" />
				</div>
			</div>
			<div class="col col-25" ng-if="$index + 1 < sps.length">
				<div class="box">

					<img ng-src="{{sps[$index + 1].src}}" width="100%" />
				</div>
			</div>
			<div class="col col-25" ng-if="$index + 2 < sps.length">
				<div class="box">
					<img ng-src="{{sps[$index + 2].src}}" width="100%" />
				</div>
			</div>

			<div class="col col-25" ng-if="$index + 3 < sps.length">
				<div class="box">

					<img ng-src="{{sps[$index + 3].src}}" width="100%" />

				</div>
			</div>
		</div>

	</ion-content>

</ion-view>
