<!DOCTYPE html>
<ion-view title="Sponsors" class="sponsors">
	<ion-nav-bar class="bar-energized" align-title="center">

		<ion-nav-buttons side="left">
			<a nav-direction="back" ng-click="goBack()">
				<button class="button icon-left button-clear ion-ios-arrow-left">
					Back
				</button>
			</a>
		</ion-nav-buttons>

	</ion-nav-bar>

	<ion-content class="has-header" has-bouncing="true" padding="true">
		<div class="row" ng-repeat="i in img" ng-if="$index % 4 === 0">

			<div class="col col-25 card" ng-if="$index < img.length">
				<div class="box">
					<!-- Put image into a white box, with rounded corner etc.. -->
					<img ng-src="{{img[$index]}}" />
				</div>
			</div>

			<div class="col col-25 card" ng-if="$index + 1 < img.length">
				<div class="box">

					<img ng-src="{{img[$index + 1]}}"/>
				</div>
			</div>

			<div class="col col-25 card" ng-if="$index + 2 < img.length">
				<div class="box">
					<img ng-src="{{img[$index + 2]}}"/>
				</div>
			</div>

			<div class="col col-25 card" ng-if="$index + 3 < img.length">
				<div class="box">
					<img ng-src="{{img[$index + 3]}}" />
				</div>
			</div>

		</div>

	</ion-content>

</ion-view>
