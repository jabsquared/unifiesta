<!DOCTYPE html>

<ion-view name="boothmap" class="boothmap">

  <ion-nav-buttons side="left">
    <button class="button icon-left button-clear ion-ios-arrow-left" ng-click="goBack()">
      Back
    </button>
  </ion-nav-buttons>

  <ion-nav-title>
    Booth
  </ion-nav-title>

  <ion-nav-buttons side="right">
    <button ng-style="iconColor" class="button icon-right ion-android-locate button-clear" ng-click="toggleGeoLocation()">
    </button>
  </ion-nav-buttons>


  <ion-content class="has-header" scroll="false" has-bouncing="false" padding="true">
    <!-- <a href="comgooglemaps://?center=40.765819,-73.975866&zoom=14&views=traffic" ,target="_blank">Click here for map</a> -->
    <div class="map" data-tap-disabled="true">
      <leaflet center="auburn" tiles="tiles" url-hash-center="yes" event-broadcast="events" defaults="defaults" maxbounds="maxbounds" markers="markers" width="100%" height="100%">
      </leaflet>
    </div>

    <div ng-if="showCard" class="card">
      <h3>{{info.name}}</h3>
      <p class="website">{{info.website}}</p>
      <p>{{info.desc}}</p>
    </div>
    <!-- <h4>Longitude: {{long}}</h4>
    <h4>Laditude: {{lat}}</h4> -->

    <div class="signature">
      <h1>
        jabSquared
      </h1>
    </div>

  </ion-content>
</ion-view>
