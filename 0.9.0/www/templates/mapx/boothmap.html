<!DOCTYPE html>

<ion-view name="boothmap" title="Booth Map" class="boothmap">
  <ion-nav-buttons side="left">
    <button ng-style="iconColor" class="button button-icon icon ion-ios-location button-clear" ng-click="toggleGeoLocation()">
      Locate
    </button>
  </ion-nav-buttons>

  <ion-nav-title>
    <i class="icon ion-location"></i> Booth
  </ion-nav-title>

  <ion-nav-buttons side="right" >
    <a nav-direction="forward" ng-click="dissableGeoLocation()" ng-href="#/events">
      <button class="button icon-right button-clear ion-ios-arrow-right">
        Back
      </button>
    </a>
  </ion-nav-buttons>


  <ion-content class="has-header has-footer" scroll="false" has-bouncing="false" padding="true">
    <!-- <a href="comgooglemaps://?center=40.765819,-73.975866&zoom=14&views=traffic" ,target="_blank">Click here for map</a> -->
    <div class="map" data-tap-disabled="true">
      <leaflet center="auburn" tiles="tiles" url-hash-center="yes" event-broadcast="events" markers="markers" width="100%" height="100%">
      </leaflet>
    </div>

    <div class="card">
      <h3>Booth Detail: {{booth.detail}}</h3>
    </div>
    <!-- <h4>Longitude: {{long}}</h4>
  <h4>Laditude: {{lat}}</h4> -->
  </ion-content>
</ion-view>
