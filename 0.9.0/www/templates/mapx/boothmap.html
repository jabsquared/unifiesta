<!DOCTYPE html>

<ion-view name="boothmap" class="boothmap">
  <ion-nav-bar class="bar-energized" align-title="center">

    <ion-nav-buttons side="left">
      <a nav-direction="back" ng-click="goBack()">
        <button class="button icon-left button-clear ion-ios-arrow-left">
          Back
        </button>
      </a>
    </ion-nav-buttons>

  <ion-nav-title>
    Booth
  </ion-nav-title>

  <ion-nav-buttons side="right">
    <button ng-style="iconColor" class="button icon-right ion-android-locate button-clear" ng-click="toggleGeoLocation()">
    </button>
  </ion-nav-buttons>
  </ion-nav-bar>


  <ion-content class="has-header has-footer" scroll="false" has-bouncing="false" padding="true">
    <!-- <a href="comgooglemaps://?center=40.765819,-73.975866&zoom=14&views=traffic" ,target="_blank">Click here for map</a> -->
    <div class="map" data-tap-disabled="true">
      <leaflet center="auburn" tiles="tiles" url-hash-center="yes" event-broadcast="events" markers="markers" width="100%" height="100%">
      </leaflet>
    </div>

    <div ng-if="showCard" class="card">
      <h3>{{info.name}}</h3>
      <p class="website">{{info.website}}</p>
      <p>{{info.desc}}</p>
    </div>
    <!-- <h4>Longitude: {{long}}</h4>
    <h4>Laditude: {{lat}}</h4> -->
  </ion-content>
</ion-view>
