<!DOCTYPE html>

<ion-view name="pnp" class="pnp">
  <ion-nav-bar class="bar-energized" align-title="center">

  <ion-nav-buttons side="left">
    <a nav-direction="back" ng-click="goBack()">
      <button class="button icon-left button-clear ion-ios-arrow-left">
        Back
      </button>
    </a>
  </ion-nav-buttons>

  <ion-nav-title>
    Parking
  </ion-nav-title>

  <ion-nav-buttons side="right">
    <button ng-style="iconColor" class="button icon-right ion-android-locate button-clear" ng-click="toggleGeoLocation()">
    </button>
  </ion-nav-buttons>
  </ion-nav-bar>

  <ion-content class="has-header has-footer" has-bouncing="false" padding="true">
    <div class="map" data-tap-disabled="true">
      <leaflet center="auburn" tiles="tiles" url-hash-center="yes" event-broadcast="events" height="100%" markers="markers" width="100%">
      </leaflet>
    </div>

    <div ng-if="showCard" class="card">
      <h3>Parking Lot {{info.number}}</h3>
      <p>
        {{info.address}}
      </p>
      <button class="button button-block bold button-energized">
        Get Directions
      </button>
    </div>

  </ion-content>
</ion-view>
