<!DOCTYPE html>

<ion-view name="pnp" title="PnP" class="pnp">
  <ion-nav-buttons side="left">
    <a nav-direction="back" ng-click="goBack()">
      <button class="button icon-left button-clear ion-ios-arrow-left">
        Back
      </button>
    </a>
  </ion-nav-buttons>

  <ion-nav-title>
    <i class="icon ion-map"></i> Parking
  </ion-nav-title>

  <ion-nav-buttons side="right">
    <button ng-style="iconColor" class="button icon-right ion-ios-navigate-outline button-clear" ng-click="toggleGeoLocation()">
      Locate
    </button>
  </ion-nav-buttons>

  <ion-content class="has-header has-footer" has-bouncing="false" padding="true">
    <div class="map">
      <leaflet center="auburn" tiles="tiles" url-hash-center="yes" event-broadcast="events" height="100%" markers="markers" width="100%">
      </leaflet>
    </div>
    <div class="card">
      <h3>Booth Detail: {{booth.detail}}</h3>
    </div>
  </ion-content>
</ion-view>
