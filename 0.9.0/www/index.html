<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
  <title></title>

  <!-- compiled css output -->
  <link href="css/ionic.app.css" rel="stylesheet" />

  <!-- font awesome (needed for leaflet extra markers) -->
  <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.min.css" />

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- added from the local notifications tutorial -->
  <script src="lib/ngCordova/dist/ng-cordova.min.js"></script>
  <!-- <script src="lib/ngCordova/dist/ng-cordova-mocks.min.js"></script> -->

  <!-- Leaflet -->
  <script src="lib/leaflet/dist/leaflet.js"></script>
  <script src="lib/angular-leaflet-directive/dist/angular-leaflet-directive.min.js"></script>
  <script src="lib/angular-leaflet-directive/dist/angular-leaflet-directive_dev_mapped.js"></script>
  <link rel="stylesheet" href="lib/leaflet/dist/leaflet.css" />

  <!-- Leaflet Extra Markers -->
  <link rel="stylesheet" href="lib/Leaflet.extra-markers/src/leaflet.extra-markers.css" />
  <script src="lib/Leaflet.extra-markers/src/leaflet.extra-markers.js"></script>

  <!-- main with ready -->
  <script src="js/app.js"></script>

  <!-- controllers -->
  <script src="js/controllers.js"></script>

  <!-- services -->
  <script src="js/services.js"></script>

  <!-- directives -->
  <script src="js/directives.js"></script>
</head>

<body ng-app="starter">
  <ion-nav-bar class="bar-light" align-title="center">
    <ion-nav-back-button class="button icon-left button-clear">
      <i class="ion-chevron-left"></i>
    </ion-nav-back-button>
  </ion-nav-bar>

  <ion-nav-view animation="slide-left-right">
  </ion-nav-view>
</body>

</html>
