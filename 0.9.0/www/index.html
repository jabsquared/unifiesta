<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com *.ionic.io *.openstreetmap.org; style-src 'self' 'unsafe-inline'; media-src *; img-src *; script-src 'self' 'unsafe-inline' 'unsafe-eval'">

  <title>Unifiesta</title>

  <!-- compiled css output -->
  <link href="css/ionic.app.min.css" rel="stylesheet" />

  <!-- font awesome (needed for leaflet extra markers) -->
  <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.min.css" />
  <link rel="stylesheet" href="lib/leaflet/dist/leaflet.css" />
  <!-- Leaflet Extra Markers -->
  <link rel="stylesheet" href="lib/Leaflet.extra-markers/src/leaflet.extra-markers.css" />

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- added from the local notifications tutorial -->
  <script src="lib/ngCordova/dist/ng-cordova.min.js"></script>
  <!-- <script src="lib/ngCordova/dist/ng-cordova-mocks.min.js"></script> -->

  <!-- gulp-angular-templatecache -->
  <script src="js/templates.js"></script>

  <!-- gulp-ng-annotate -->
  <!-- <script src="dist/dist_js/app/app.js"></script> -->


  <!-- leaflet -->
  <script src="lib/leaflet/dist/leaflet.js"></script>
  <script src="lib/angular-leaflet-directive/dist/angular-leaflet-directive.min.js"></script>
  <script src="lib/angular-leaflet-directive/dist/angular-leaflet-directive_dev_mapped.js"></script>
  <script src="lib/Leaflet.extra-markers/src/leaflet.extra-markers.js"></script>

  <!-- main with ready -->
  <script src="js/app.js"></script>

  <!-- controllers -->
  <script src="js/controllers/home.js"></script>
  <script src="js/controllers/events.js"></script>
  <script src="js/controllers/event.js"></script>
  <script src="js/controllers/pnp.js"></script>
  <script src="js/controllers/boothmap.js"></script>
  <script src="js/controllers/sponsors.js"></script>

  <!-- services -->
  <script src="js/services/eventData.js"></script>
  <script src="js/services/reminderService.js"></script>
  <script src="js/services/sponsorData.js"></script>
  <script src="js/services/mapService.js"></script>

  <!-- directives -->
  <script src="js/directives.js"></script>
</head>

<body ng-app="starter">


  <ion-nav-view>
  </ion-nav-view>

  <div ng-controller="SponsorsCtrl" class="bar bar-footer sponsors bar-energized" ng-show="$root.showFooter">

    <a nav-direction="forward" ng-click="toggle()">

      <ion-slide-box show-pager="false" does-continue="true" auto-play="3600" on-slide-changed="slideChanged(index)">
        <ion-slide ng-repeat="i in img" ng-if="$index % 4 === 0">
          <div class="sgroup" ng-show="($index/4) >= (currentSlide-1) && ($index/4) <= (currentSlide+1)">
            <img ng-src="{{img[$index]}}" alt="img{{$index}}" />
            <img ng-src="{{img[$index + 1]}}" alt="img{{$index+1}}" />
            <img ng-src="{{img[$index + 2]}}" alt="img{{$index+2}}" />
            <img ng-src="{{img[$index + 3]}}" alt="img{{$index+3}}" />
          </div>
        </ion-slide>
      </ion-slide-box>

    </a>

  </div>

</body>

</html>
