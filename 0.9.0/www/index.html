<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com *.ionic.io *.openstreetmap.org; style-src 'self' 'unsafe-inline'; media-src *; img-src *; script-src 'self' 'unsafe-inline' 'unsafe-eval'">

  <title>Unifiesta</title>

  <!-- compiled css output -->
  <link href="css/ionic.app.css" rel="stylesheet" />

  <!-- font awesome (needed for leaflet extra markers) -->
  <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.min.css" />
  <link rel="stylesheet" href="lib/leaflet/dist/leaflet.css" />
  <!-- Leaflet Extra Markers -->
  <link rel="stylesheet" href="lib/Leaflet.extra-markers/src/leaflet.extra-markers.css" />

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- added from the local notifications tutorial -->
  <script src="lib/ngCordova/dist/ng-cordova.min.js"></script>
  <!-- <script src="lib/ngCordova/dist/ng-cordova-mocks.min.js"></script> -->

  <!-- leaflet -->
  <script src="lib/leaflet/dist/leaflet.js"></script>

  <script src="lib/angular-leaflet-directive/dist/angular-leaflet-directive.min.js"></script>

  <script src="lib/angular-leaflet-directive/dist/angular-leaflet-directive_dev_mapped.js"></script>

  <script src="lib/Leaflet.extra-markers/src/leaflet.extra-markers.js"></script>

  <!-- main with ready -->
  <script src="js/app.js"></script>

  <!-- controllers -->
  <script src="js/controllers/events.js"></script>
  <script src="js/controllers/event.js"></script>
  <script src="js/controllers/pnp.js"></script>
  <script src="js/controllers/boothmap.js"></script>
  <script src="js/controllers/sponsors.js"></script>

  <!-- services -->
  <script src="js/services.js"></script>

  <!-- directives -->
  <script src="js/directives.js"></script>
</head>

<body ng-app="starter">
  <ion-nav-bar class="bar-energized" align-title="center">
  </ion-nav-bar>

  <ion-nav-view>
  </ion-nav-view>

  <ion-footer-bar ng-controller="SponsorsCtrl" class="sponsors">
    <a href="#/sponsors" nav-direction="forward" ng-click="toggle()">

      <ion-slide-box>
        <ion-slide ng-repeat="s in sps">
          <img ng-src="s" alt="Sps{{$index}}" />
        </ion-slide>
      </ion-slide-box>

    </a>
  </ion-footer-bar>

</body>

</html>
